name: ITPCM
fullName: Incentive Table Power Consumption Management
specVersion: "1.0"
description: >
  Controller sends incentive signals; device responds with optimized power plan.
  Replaces EEBUS ITPCM use case. Uses Signals for incentives and Plan for response.

endpointTypes:
  - HEAT_PUMP
  - WATER_HEATER
  - HVAC
  - APPLIANCE
  - EV_CHARGER

features:
  - feature: Signals
    required: true
    commands:
      - sendPriceSignal
      - clearSignals
    subscribe: all

  - feature: Plan
    required: true
    commands:
      - requestPlan
      - acceptPlan
    subscribe: all

  - feature: EnergyControl
    required: false
    subscribe: all

  - feature: Measurement
    required: false
    subscribe: all

commands: []
