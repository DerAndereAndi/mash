name: ITPCM
id: 0x06
fullName: Incentive Table Power Consumption Management
specVersion: "1.0"
major: 1
minor: 0
description: >
  Controller sends incentive signals; device responds with optimized power plan.
  Replaces EEBUS ITPCM use case. Uses Signals for incentives and Plan for response.

endpointTypes:
  - HEAT_PUMP
  - WATER_HEATER
  - HVAC
  - APPLIANCE
  - EV_CHARGER

scenarios:
  - bit: 0
    name: BASE
    description: Incentive signals and plan exchange.
    features:
      - feature: Signals
        required: true
        commands:
          - sendPriceSignal
          - clearSignals
        subscribe: all

      - feature: Plan
        required: true
        commands:
          - requestPlan
          - acceptPlan
        subscribe: all

  - bit: 1
    name: ENERGY_CONTROL
    description: Device also supports direct energy control.
    features:
      - feature: EnergyControl
        subscribe: all

  - bit: 2
    name: MEASUREMENT
    description: Measurement telemetry.
    features:
      - feature: Measurement
        subscribe: all

commands:
  - signal
  - plan
