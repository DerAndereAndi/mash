name: OHPCF
id: 0x08
fullName: Heat Pump Compressor Flexibility
specVersion: "1.0"
major: 1
minor: 0
description: >
  Controller flexibly controls heat pump compressor with min run/pause constraints.
  Replaces EEBUS OHPCF use case. Uses process management with timing constraints.

endpointTypes:
  - HEAT_PUMP

scenarios:
  - bit: 0
    name: BASE
    description: Heat pump control with process timing constraints.
    features:
      - feature: EnergyControl
        required: true
        attributes:
          - name: acceptsLimits
            requiredValue: true
          - name: isPausable
            requiredValue: true
          - name: processState
          - name: optionalProcess
          - name: minRunDuration
          - name: minPauseDuration
          - name: maxRunDuration
          - name: maxPauseDuration
          - name: optionalProcessPower
        commands:
          - setLimit
          - clearLimit
          - pause
          - resume
        subscribe: all

      - feature: Electrical
        required: true
        attributes:
          - name: nominalMaxConsumption

  - bit: 1
    name: MEASUREMENT
    description: Measurement telemetry for heat pump monitoring.
    features:
      - feature: Measurement
        subscribe: all

commands:
  - limit
  - clear
  - pause
  - resume
