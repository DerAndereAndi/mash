name: LPP
fullName: Limit Power Production
specVersion: "1.0"
description: >
  Controller limits active power production (feed-in) of a device.
  Replaces EEBUS LPP use case. Only applies to bidirectional devices.

endpointTypes:
  - INVERTER
  - BATTERY

features:
  - feature: EnergyControl
    required: true
    attributes:
      - name: acceptsLimits
        requiredValue: true
    commands:
      - setLimit
      - clearLimit
    subscribe: all

  - feature: Electrical
    required: true
    attributes:
      - name: nominalMaxProduction

  - feature: Measurement
    required: false
    subscribe: all

commands:
  - limit
  - clear
  - capacity
  - override
  - lpc-demo
