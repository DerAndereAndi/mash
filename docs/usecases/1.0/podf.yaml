name: PODF
id: 0x09
fullName: Power Demand Forecast
specVersion: "1.0"
major: 1
minor: 0
description: >
  Device publishes its planned power demand as a forecast via Plan feature.
  Replaces EEBUS PODF use case. CEM exposes Plan to higher-tier controllers.

endpointTypes: []

scenarios:
  - bit: 0
    name: BASE
    description: Power demand forecast via Plan feature.
    features:
      - feature: Plan
        required: true
        attributes:
          - name: commitment
          - name: startTime
          - name: endTime
          - name: totalEnergyPlanned
        commands:
          - requestPlan
        subscribe: all

commands: []
