name: PODF
fullName: Power Demand Forecast
specVersion: "1.0"
description: >
  Device publishes its planned power demand as a forecast via Plan feature.
  Replaces EEBUS PODF use case. CEM exposes Plan to higher-tier controllers.

endpointTypes: []

features:
  - feature: Plan
    required: true
    attributes:
      - name: commitment
      - name: startTime
      - name: endTime
      - name: totalEnergyPlanned
    commands:
      - requestPlan
    subscribe: all

commands: []
