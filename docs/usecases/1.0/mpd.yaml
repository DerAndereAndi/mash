name: MPD
id: 0x02
fullName: Monitor Power Device
specVersion: "1.0"
major: 1
minor: 0
description: >
  Monitor power, energy, voltage, current, SoC, and operating state of any device.
  Replaces EEBUS MPC, MGCP, MOB, MOI, MPS.

endpointTypes:
  - GRID_CONNECTION
  - INVERTER
  - PV_STRING
  - BATTERY
  - EV_CHARGER
  - HEAT_PUMP
  - WATER_HEATER
  - HVAC
  - APPLIANCE
  - SUB_METER

scenarios:
  - bit: 0
    name: BASE
    description: Basic power monitoring.
    features:
      - feature: Measurement
        required: true
        subscribe: all

  - bit: 1
    name: ELECTRICAL
    description: Static electrical configuration.
    features:
      - feature: Electrical
        attributes:
          - name: nominalMaxConsumption
          - name: nominalMaxProduction
          - name: energyCapacity

  - bit: 2
    name: STATUS
    description: Operating state and fault information.
    features:
      - feature: Status
        subscribe: all

commands: []
