name: FLOA
id: 0x06
fullName: Flexible Load
specVersion: "1.0"
major: 1
minor: 0
description: >
  Controller manages a generic flexible load via limits or setpoints.
  Replaces EEBUS flexible load patterns. Applies to any controllable device.

endpointTypes:
  - HEAT_PUMP
  - WATER_HEATER
  - HVAC
  - APPLIANCE

scenarios:
  - bit: 0
    name: BASE
    description: Basic flexible load control via power limits.
    features:
      - feature: EnergyControl
        required: true
        attributes:
          - name: acceptsLimits
            requiredValue: true
        commands:
          - setLimit
          - clearLimit
        subscribe: all

      - feature: Electrical
        required: true
        attributes:
          - name: nominalMaxConsumption

  - bit: 1
    name: MEASUREMENT
    description: Measurement telemetry for load monitoring.
    features:
      - feature: Measurement
        subscribe: all

  - bit: 2
    name: SETPOINTS
    description: Load also accepts setpoints.
    features:
      - feature: EnergyControl
        attributes:
          - name: acceptsSetpoints
            requiredValue: true
        commands:
          - setSetpoint
          - clearSetpoint

commands:
  - limit
  - clear
