name: FLOA
fullName: Flexible Load
specVersion: "1.0"
major: 1
minor: 0
description: >
  Controller manages a generic flexible load via limits or setpoints.
  Replaces EEBUS flexible load patterns. Applies to any controllable device.

endpointTypes:
  - HEAT_PUMP
  - WATER_HEATER
  - HVAC
  - APPLIANCE

features:
  - feature: EnergyControl
    required: true
    attributes:
      - name: acceptsLimits
        requiredValue: true
    commands:
      - setLimit
      - clearLimit
    subscribe: all

  - feature: Electrical
    required: true
    attributes:
      - name: nominalMaxConsumption

  - feature: Measurement
    required: false
    subscribe: all

commands:
  - limit
  - clear
