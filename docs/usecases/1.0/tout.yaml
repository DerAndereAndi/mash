name: TOUT
id: 0x0B
fullName: Time of Use Tariff
specVersion: "1.0"
major: 1
minor: 0
description: >
  Controller sends time-of-use price signals to a device for local optimization.
  Replaces EEBUS TOUT use case. Device uses price information autonomously.

endpointTypes: []

scenarios:
  - bit: 0
    name: BASE
    description: Time-of-use tariff and price signals.
    features:
      - feature: Tariff
        required: true
        attributes:
          - name: currency
        commands:
          - setTariff

      - feature: Signals
        required: true
        commands:
          - sendPriceSignal
          - clearSignals
        subscribe: all

commands:
  - signal
