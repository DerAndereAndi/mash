# PICS (Protocol Implementation Conformance Statement)
# Status Feature Capabilities
#
# This file describes the Status feature capabilities for test filtering.
# The Status feature provides operating state and fault management.

# Device Identification
device:
  vendor: "Reference"
  product: "Status Feature PICS"
  model: "N/A"
  version: "1.0.0"

# PICS Items
items:
  # Protocol declaration
  MASH.S: 1

  # Endpoint declaration
  MASH.S.E01: EV_CHARGER           # Reference endpoint for status

  # ==========================================================================
  # Feature Presence
  # ==========================================================================

  MASH.S.E01.STAT: true            # Status feature present

  # ==========================================================================
  # Status Attributes (Read-Only)
  # ==========================================================================

  MASH.S.E01.STAT.A01: true        # operatingState (OperatingState enum)
  MASH.S.E01.STAT.A02: true        # stateDetail (uint32, nullable, vendor-specific)
  MASH.S.E01.STAT.A03: true        # faultCode (uint32, nullable)
  MASH.S.E01.STAT.A04: true        # faultMessage (string, nullable)

  # ==========================================================================
  # Commands
  # ==========================================================================

  MASH.S.E01.STAT.C01: true        # SetFault (sets FAULT state + code + message)
  MASH.S.E01.STAT.C02: true        # ClearFault (clears fault, returns to prior state)

  # ==========================================================================
  # Behavioral Capabilities
  # ==========================================================================

  MASH.S.E01.STAT.B_TRANSITIONS: true  # Operating state transitions
  MASH.S.E01.STAT.B_HELPERS: true  # State helper methods
  MASH.S.E01.STAT.B_FAULT_CODE: true  # Fault code validation
