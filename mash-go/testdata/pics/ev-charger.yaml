# PICS (Protocol Implementation Conformance Statement)
# EV Charger Device Profile

# This file describes the capabilities of an EV charger device
# for filtering applicable test cases.

# Device Identification
device:
  vendor: "Example Corp"
  product: "Smart Charger Pro"
  model: "SCP-11"
  version: "1.0.0"

# PICS Items
# Format: CATEGORY.SUBCATEGORY.ITEM: value
items:
  # Communication capabilities
  D.COMM.SC: true         # Secure connection supported
  D.COMM.PASE: true       # PASE commissioning supported
  D.COMM.MDNS: true       # mDNS discovery supported
  D.COMM.TLS13: true      # TLS 1.3 supported

  # Device Information
  D.INFO.BASIC: true      # Basic device info supported
  D.INFO.LOCATION: false  # Location info not supported

  # Electrical Configuration
  D.ELEC.AC: true         # AC charging supported
  D.ELEC.DC: false        # DC charging not supported
  D.ELEC.PHASES: 3        # Three-phase support
  D.ELEC.MAX_CURRENT: 32  # Maximum current in amps
  D.ELEC.MAX_POWER: 22000 # Maximum power in watts

  # Measurement capabilities
  D.MEAS.POWER: true      # Power measurement supported
  D.MEAS.ENERGY: true     # Energy measurement supported
  D.MEAS.VOLTAGE: true    # Voltage measurement supported
  D.MEAS.CURRENT: true    # Current measurement supported
  D.MEAS.FREQUENCY: false # Frequency not measured

  # Control capabilities
  D.CTRL.LIMIT: true      # Power limiting supported
  D.CTRL.SETPOINT: true   # Setpoint control supported
  D.CTRL.SCHEDULE: false  # Schedule not supported locally

  # Charging Session
  D.CHARGE.SESSION: true  # Session tracking supported
  D.CHARGE.ISO15118: false # ISO 15118 not supported
  D.CHARGE.PLUG_LOCK: true # Cable lock supported

  # Multi-zone support
  D.ZONE.MAX: 3           # Maximum 3 zones supported
  D.ZONE.GRID: true       # Grid zone supported (external/regulatory)
  D.ZONE.LOCAL: true      # Local zone supported (local energy management)
