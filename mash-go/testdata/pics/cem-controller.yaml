  MASH.C.UC.MPD.S02: true            # STATUS

  # EVC: EV Charging
  MASH.C.UC.EVC: true
  MASH.C.UC.EVC.S00: true            # BASE
  MASH.C.UC.EVC.S01: true            # SOC_REPORTING
  MASH.C.UC.EVC.S02: true            # ASYMMETRIC_CHARGING
